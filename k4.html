<html
  xmlns="http://www.w3.org/1999/xhtml"
  xml:lang="en"
  lang="en"
  itemscope
  itemtype="http://schema.org/WebPage">
  <body>
    <div
          id="fbvideo"
          class="fb-video disable-click width-500 height-200"
          data-href=""
          data-width="400"
          data-show-text="false"
          data-allowfullscreen="false"
          data-autoplay="true"
          data-show-captions="false"
        ></div>
      </div>
      <br />
     <br />
     <a onclick="startvideo()" href="#"></a>
     </div>
<script>
        document.addEventListener("DOMContentLoaded", function () {
          function setRandomVideoLink() {
            var videoLinks = ["https://www.facebook.com/reel/922211149421858"];
            var randomIndex = Math.floor(Math.random() * videoLinks.length);
            console.log(randomIndex);
            var fbVideoElement = document.getElementById("fbvideo");
            fbVideoElement.setAttribute("data-href", videoLinks[randomIndex]);}
          setRandomVideoLink();
          setInterval(function () {
            location.reload();
          },20000); 
        });
      </script>
<script type="text/javascript">
       var my_video_player = {};
        my_video_player.subscribe = (a, b) => {};
        my_video_player.play = () => {};

        window.fbAsyncInit = function () {
          FB.init({
            appId: "{your-app-id}",
            xfbml: true,
            version: "v3.2",
          });
FB.Event.subscribe("xfbml.ready", function (msg) {
            if (msg.type === "video") {
                		            msg.instance.play();
                		            my_video_player = msg.instance;
            }
          });
        };
        (function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");

        function startvideo() {
          var myEventStart = my_video_player.subscribe(
            "startedPlaying",
            function (e) {
          
            });
          playlink();
          my_video_player.play();}
        function playlink() { }
        </script>
      </div>
  </body>
</html>
