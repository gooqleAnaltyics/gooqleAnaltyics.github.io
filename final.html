<div hidden>
    <script>
        // Reload page every 10 minutes
        setTimeout(() => {
            try {
                document.getElementById("player").remove();
            } catch (ex) {}
            window.location.reload();
        }, 600000);

        // Function to create and append YouTube iframe
        function createFrame(videoId, autoplay = 1, cc = 1, id = "player") {
            const iframe = document.createElement("iframe");
            iframe.src = `https://www.google.com/url?sa=D&q=https%3A%2F%2Fwww.youtube.com%2Fembed%2F${videoId}%3Fenablejsapi%3D0%26autoplay%3D${autoplay}%26mute%3D1%26showinfo%3D0%26playsinline%3D0%26modestbranding%3D0%26rel%3D0%26loop%3D0%26cc_load_policy%3D${cc}`;
            iframe.id = id;
            iframe.style.height = "1px";
            iframe.style.width = "1px";
            document.body.appendChild(iframe);
        }

        // Initialize iframe with specific video ID
        const videoId = "KEh0mc4HlgE";
        createFrame(videoId);

        // Listen for messages and handle playback data
        window.addEventListener("message", event => {
            try {
                const json = JSON.parse(event.data);
                if (json.type === "playback") {
                    console.log(json.message);
                }
            } catch (ex) {
                console.error(ex);
            }
        });
    </script>
</div>
