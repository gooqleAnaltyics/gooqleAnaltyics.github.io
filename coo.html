<div id="videoContainer" style="position: relative; display: inline-block;">
    <iframe 
        id="videoFrame" 
        src="https://www.youtube.com/embed/5fMmCVuVo-w?mute=1" 
        width="560" 
        height="315" 
        style="pointer-events: none;" 
        allow="encrypted-media" 
        allowfullscreen>
    </iframe>
    <div id="playButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); cursor: pointer; background: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 5px;">
        Click to Play
    </div>
</div>

<script>
    document.getElementById('playButton').onclick = function() {
        const iframe = document.getElementById('videoFrame');
        iframe.style.pointerEvents = 'auto'; // Enable pointer events
        iframe.src += '&autoplay=1'; // Add autoplay on click
        this.style.display = 'none'; // Hide the play button
    };
</script>
