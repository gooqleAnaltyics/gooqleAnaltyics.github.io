<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123638343-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-123638343-1');
    </script>
</head>
<body>
    <div id="playerif" style="position: relative;">
        <div id="fbvideo" class="fb-video" data-href="https://facebook.com/watch/?v=1282451529708110" data-width="400" data-autoplay="true"></div>
    </div>
    <div id="start1"><a onclick="startvideo()" href="#">Start Video</a></div>
    
    <script>
        var videoStarted = false;
        var my_video_player = {};
        my_video_player.subscribe = (a, b) => {};
        my_video_player.play = () => {};
        my_video_player.seek = () => {};
        
        window.fbAsyncInit = function() {
            FB.init({
                appId: '{your-app-id}',
                xfbml: true,
                version: 'v2.5'
            });
            FB.Event.subscribe('xfbml.ready', function(msg) {
                if (msg.type === 'video') {
                    msg.instance.play();
                    my_video_player = msg.instance;
                }
            });
        };
        
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        
        function startvideo() {
            my_video_player.play();
            document.getElementById("start1").innerHTML = "";
        }
    </script>
</body>
</html>
